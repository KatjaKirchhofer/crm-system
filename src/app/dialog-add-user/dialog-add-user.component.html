<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
  <div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput placeholder="First name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Last name">
  </mat-form-field>
</div>
 <div>

  <mat-form-field class="full-width"  color="primary" appearance="fill">
    <mat-label>Date of birth</mat-label>
    <input matInput [matDatepicker]="picker1">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
  <div >
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Street + House No.">
    </mat-form-field>
  </div>
  <div>

    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input matInput placeholder="Zip code">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City">
    </mat-form-field>
  </div>

</div>


<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
