<div class="dialog-container">


  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Add user</h1>
  <div mat-dialog-content>
    <form #form (ngSubmit)="saveUser()">

      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First name</mat-label>
          <input required [disabled]="loading" [(ngModel)]="user.firstName" name="inputFirstName" matInput
            placeholder="First name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input required [disabled]="loading" [(ngModel)]="user.lastName" name="inputLastName" matInput
            placeholder="Last name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input required email [disabled]="loading" [(ngModel)]="user.email" name="inputEmail" matInput
            placeholder="E-Mail">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field class="full-width" color="primary" appearance="fill">
          <mat-label>Date of birth</mat-label>
          <input required [disabled]="loading" [(ngModel)]="user.birthDate" name="birthDate" matInput
            [matDatepicker]="picker1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street + House No.</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.street" name="street" matInput placeholder="Street + House No.">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Zip code</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.zipCode" name="zipCode" matInput placeholder="Zip code">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.city" name="city" matInput placeholder="City">
        </mat-form-field>
      </div>



      <div mat-dialog-actions>
        <button (click)="this.dialogRef.close()" mat-button>Cancel</button>
        <button [disabled]="form.invalid" mat-button cdkFocusInitial>Save</button>
      </div>
    </form>

  </div>
